<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

.container {
  display: flex;
  flex-wrap: wrap;
}

.form-section, .resume-section {
  padding: 20px;
  width: 100%;
}

@media (min-width: 768px) {
  .form-section, .resume-section {
    width: 50%;
  }
}

/* Hide form when printing */
@media print {
  .form-section {
    display: none;
  }
  .resume-section {
    width: 100%;
  }
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  padding: 10px 15px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

.resume {
  background: white;
  padding: 25px;
}

.resume h1 {
  margin-bottom: 5px;
}

.small {
  font-size: 14px;
  color: #333;
}

h2 {
  border-bottom: 2px solid #007bff;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">

  <!-- FORM SECTION -->
  <div class="form-section">
    <h2>Enter Details</h2>

    <input type="text" placeholder="Full Name" oninput="updateResume('name', this.value)">
    <input type="number" placeholder="Age"oninput="updateResume('age', this.value)">
    <input type="text" placeholder="Gmail" oninput="updateResume('email', this.value)">
    <input type="number" placeholder="Phone Number" oninput="updateResume('phone', this.value)">
    <input type="text" placeholder="Address" oninput="updateResume('address', this.value)">
    <textarea placeholder="Objective" oninput="updateResume('objective', this.value)"></textarea>
    <textarea placeholder="Education" oninput="updateResume('education', this.value)"></textarea>
    <textarea placeholder="Skills" oninput="updateResume('skills', this.value)"></textarea>
    <textarea placeholder="Languages" oninput="updateResume('languages', this.value)"></textarea>
    <textarea placeholder="Experience" oninput="updateResume('experience', this.value)"></textarea>

    <button onclick="window.print()">Download PDF</button>
  </div>

  <!-- RESUME PREVIEW -->
  <div class="resume-section">
    <div class="resume">

      <h1 id="name">Your Name</h1>
      <p class="small"><strong>Age:</strong><span id="age"></span></p>

      <p class="small"><strong>Email:</strong> <span id="email">example@gmail.com</span></p>
      <p class="small"><strong>Phone:</strong> <span id="phone">+91 XXXXXXXX</span></p>
      <p class="small"><strong>Address:</strong> <span id="address"></span></p>

      <h2>Objective</h2>
      <p id="objective"></p>

      <h2>Education</h2>
      <p id="education"></p>

      <h2>Skills</h2>
      <p id="skills"></p>
  
      <h2>Languages</h2>
      <p id="languages"></p>

      <h2>Experience</h2>
      <p id="experience"></p>

    </div>
  </div>

</div>

<script>
function updateResume(id, value) {
  document.getElementById(id).innerText = value;
}
</script>

</body>
</html>
